<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 函数内部可以访问函数外部的变量 -->

<body>
    <script>
        // 闭包形成的原因：栈区内的资源没有被释放
        function closure() {
            var str = "I'm a part variable.";
            // 当closure函数被调用后，str被其返回值所使用，因此str并没有被释放,由此形成了闭包
            return function () {
                console.log(str);
            }
        }
        var fObj = closure();
        fObj();
        fObj = null
    </script>
</body>

</html>
